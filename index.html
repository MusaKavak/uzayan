<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/Main.ts" defer></script>
  <link rel="stylesheet" href="./src/styles/Main.style.css">
  <link rel="stylesheet" href="./src/styles/MediaSession.style.css">
  <link rel="stylesheet" href="./src/styles/Notification.style.css">
  <link rel="stylesheet" href="./src/styles/Header.style.css">
  <link rel="stylesheet" href="./src/styles/Tabs.style.css">
  <link rel="stylesheet" href="./src/styles/Connection.style.css">
  <link rel="stylesheet" href="./src/styles/Image.style.css">
  <link rel="stylesheet" href="./src/styles/File.style.css">
  <link rel="stylesheet" href="./src/styles/IO.style.css">
  <link rel="stylesheet" href="./src/styles/Dialog.style.css">
</head>

<body>
  <div id="body">
    <div id="mouse-event-block"></div>
    <div id="header-container" class="container card"></div>
    <div id="io-container"></div>
    <div id="headsup-notifications"></div>
    <div id="connection-state" class="card">
    </div>
    <div id="media-session-container" class="container card">
    </div>
    <div id="tabs-container" class="container card">
      <div id="notifications-tab" action="GetNotifications" class="tab button">
        Notifications
      </div>
      <div id="images-tab" action="GetImages" class="tab button">
        Images
      </div>
      <div id="files-tab" action="GetFiles" class="tab button">
        Files
      </div>
      <div id="messages-tab" action="GetMessages" class="tab button">
        Messages
      </div>
    </div>
    <div id="tab-bodies-container">
      <div id="notifications-tab-body" class="tab-body inactive"></div>
      <div id="images-tab-body" class="tab-body inactive"></div>
      <div id="files-tab-body" class="tab-body inactive select"></div>
      <div id="messages-tab-body" class="tab-body inactive">Messages Tab Body</div>
    </div>
    <div id="dialog-container"></div>
  </div>
</body>

</html>
