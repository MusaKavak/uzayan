<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/Main.ts" defer></script>
  <link rel="stylesheet" href="./src/styles/Main.style.css">
  <link rel="stylesheet" href="./src/styles/MediaSession.style.css">
  <link rel="stylesheet" href="./src/styles/Notification.style.css">
  <link rel="stylesheet" href="./src/styles/Options.style.css">
  <link rel="stylesheet" href="./src/styles/Tabs.style.css">
  <link rel="stylesheet" href="./src/styles/Connection.style.css">
  <link rel="stylesheet" href="./src/styles/Image.style.css">
  <link rel="stylesheet" href="./src/styles/File.style.css">
  <link rel="stylesheet" href="./src/styles/IO.style.css">
</head>

<body>
  <div id="body">
    <div id="options-container" class="container card">
      <div id="sync">
        <svg fill="#000000" viewBox="0 0 24 24">
          <path class="fill"
            d="M4,12a1,1,0,0,1-2,0A9.983,9.983,0,0,1,18.242,4.206V2.758a1,1,0,1,1,2,0v4a1,1,0,0,1-1,1h-4a1,1,0,0,1,0-2h1.743A7.986,7.986,0,0,0,4,12Zm17-1a1,1,0,0,0-1,1A7.986,7.986,0,0,1,7.015,18.242H8.757a1,1,0,1,0,0-2h-4a1,1,0,0,0-1,1v4a1,1,0,0,0,2,0V19.794A9.984,9.984,0,0,0,22,12,1,1,0,0,0,21,11Z" />
        </svg>
      </div>
      <div id="settings">
        <svg viewBox="0 0 24 24" fill="none">
          <path
            d="M3 8L15 8M15 8C15 9.65686 16.3431 11 18 11C19.6569 11 21 9.65685 21 8C21 6.34315 19.6569 5 18 5C16.3431 5 15 6.34315 15 8ZM9 16L21 16M9 16C9 17.6569 7.65685 19 6 19C4.34315 19 3 17.6569 3 16C3 14.3431 4.34315 13 6 13C7.65685 13 9 14.3431 9 16Z"
            class="stroke" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
    <div id="io-container"></div>
    <div id="connection-state" class="card">
      <div id="connection-info">No device connected. Scan the qrcode: </div>
      <canvas id="qrcode-canvas"></canvas>
    </div>
    <div id="media-session-container" class="container card">
    </div>
    <div id="recent-notifications-container" class="container card"></div>
    <div id="tabs-container" class="container card">
      <div id="notifications-tab" action="GetNotifications" class="tab button">
        Notifications
      </div>
      <div id="images-tab" action="GetImages" class="tab button">
        Images
      </div>
      <div id="files-tab" action="GetFiles" class="tab button">
        Files
      </div>
      <div id="messages-tab" action="GetMessages" class="tab button">
        Messages
      </div>
    </div>
    <div id="tab-bodies-container" class="container">
      <div id="notifications-tab-body" class="tab-body"></div>
      <div id="images-tab-body" class="tab-body"></div>
      <div id="files-tab-body" class="tab-body select"></div>
      <div id="messages-tab-body" class="tab-body">Messages Tab Body</div>
    </div>
  </div>
</body>

</html>
